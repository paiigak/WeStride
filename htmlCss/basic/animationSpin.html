<!DOCTYPE html>

<head>
    <title>Circle</title>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .circle {
            width: 400px;
            height: 400px;
            border: 50px solid black;
            border-radius: 50%;
            border-bottom-color: red;
            animation: spin 3s linear 0s infinite normal;
        }
    </style>

</head>

<body>
    <div class="circle"></div>






</body>
